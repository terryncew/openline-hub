<!doctype html><meta charset="utf-8">
<title>OpenLine Hub</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font:16px/1.45 -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;margin:28px;background:#fafafa}
  h1{font-size:32px;margin:0 0 10px}
  h2{font-size:18px;margin:22px 0 10px;color:#333}
  p.lead{color:#666;margin:0 0 20px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px}
  .tile{padding:14px;border:1px solid #eee;border-radius:12px;background:#fff;text-decoration:none;color:inherit}
  .label{font-weight:600;margin-bottom:8px}
</style>

<script type="module"
  src="https://cdn.jsdelivr.net/gh/terryncew/openline-core@main/receipts-kit/openline-card.js">
</script>

<h1>OpenLine Hub</h1>
<p class="lead">
  Live receipts aggregated from your repos. If a tile shows “No JSON found”, enable
  Pages on that repo (main → <code>/docs</code>) and add <code>docs/receipt.latest.json</code>.
</p>

<p class="lead" style="margin-top:8px">
  ➜ <a href="./nca.html">NCA Grow &amp; Heal demo → signed receipt</a>
</p>

<!-- FEATURED: FlowState receipt from terrynce-stack -->
<h2>Featured receipt</h2>
<div class="tile">
  <div class="label">terrynce-stack / receipt.latest.json</div>
  <openline-card mode="compact"
    src="https://terryncew.github.io/terrynce-stack/receipt.latest.json"></openline-card>
  <div style="color:#999;margin-top:6px">Source: terrynce-stack</div>
</div>

<h2 style="margin-top:24px">Repo receipts</h2>
<div id="grid" class="grid"></div>

<script>
// Tiles for other repos
const repos = [
  "COLE-Coherence-Layer-Engine-",
  "dynamic-sentience-maps",
  "terrynce-curve-emergence-tuner",
  "tuner-engine-or-ContentTuner",
];

const grid = document.getElementById("grid");

for (const r of repos) {
  const src = `https://terryncew.github.io/${r}/receipt.latest.json`;

  const tile = document.createElement("div");
  tile.className = "tile";

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = `${r}/receipt.latest.json`;

  const card = document.createElement("openline-card");
  card.setAttribute("mode","compact");
  card.setAttribute("src", src);

  const msg = document.createElement("div");
  msg.style.color="#b00"; msg.style.marginTop="6px";
  const onErr = () => { msg.textContent = "No JSON found (enable Pages + add docs/receipt.latest.json)"; };
  card.addEventListener("olp-error", onErr);
  card.addEventListener("error", onErr);

  tile.append(label, card, msg);
  grid.appendChild(tile);
}
</script>
