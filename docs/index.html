<!doctype html><meta charset="utf-8">
<title>OpenLine Hub</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font:16px/1.45 -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;margin:28px}
  h1{font-size:32px;margin:0 0 10px}
  p.lead{color:#666;margin:0 0 20px}
  .grid{display:grid;gap:14px}
  .tile{padding:14px;border:1px solid #eee;border-radius:12px;background:#fff}
  .label{font-weight:600;margin-bottom:8px}
</style>

<!-- Pin to a commit or tag so it’s stable -->
<script type="module"
  src="https://cdn.jsdelivr.net/gh/terryncew/openline-core@main/receipts-kit/openline-card.js">
</script>

<h1>OpenLine Hub</h1>
<p class="lead">
  Live receipts aggregated from your repos. If a tile shows “No JSON found”, enable
  Pages on that repo (main → <code>/docs</code>) and add <code>docs/receipt.latest.json</code>.
</p>

<div id="grid" class="grid"></div>

<script>
const repos = [
  "COLE-Coherence-Layer-Engine-",
  "dynamic-sentience-maps",
  "terrynce-curve-emergence-tuner",
  "tuner-engine-or-ContentTuner",
];

const grid = document.getElementById("grid");

for (const r of repos) {
  const src = `https://terryncew.github.io/${r}/receipt.latest.json`;
  const tile = document.createElement("div"); tile.className = "tile";
  const label = document.createElement("div"); label.className="label";
  label.textContent = `${r}/receipt.latest.json`;
  const card = document.createElement("openline-card");
  card.setAttribute("mode","compact");
  card.setAttribute("src", src);

  // Show a friendly message if the JSON is missing
  const msg = document.createElement("div"); msg.style.color="#b00"; msg.style.marginTop="6px";
  const onErr = () => { msg.textContent = "No JSON found (enable Pages + add docs/receipt.latest.json)"; };
  card.addEventListener("olp-error", onErr);
  card.addEventListener("error", onErr);

  tile.append(label, card, msg);
  grid.appendChild(tile);
}
</script>

<script type="module" src="https://cdn.jsdelivr.net/gh/terryncew/openline-core@<SHA>/receipts-kit/openline-card.js"></script>
