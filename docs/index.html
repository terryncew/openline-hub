<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OpenLine Hub — Receipts</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="components/chips.css">
<style>
  :root{
    --bg:#ffffff; --ink:#0b0b10; --muted:#6a6f7a; --line:#e9ecf2; --tile:#ffffff;
    --ok:#16a34a; --warn:#f59e0b; --bad:#dc2626; --chip:#f4f6fb; --chipline:#e6eaf3;
    --font:-apple-system,system-ui,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.5 var(--font)}
  .wrap{max-width:1040px;margin:0 auto;padding:20px}
  header{display:flex;justify-content:space-between;align-items:flex-end;gap:12px;border-bottom:1px solid var(--line);padding-bottom:14px;margin-bottom:18px}
  h1{font-size:20px;margin:0}
  .sub{color:var(--muted);font-size:13px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px}
  .card{background:var(--tile);border:1px solid var(--line);border-radius:10px;padding:14px}
  .card header{display:flex;justify-content:space-between;align-items:center;border:0;padding:0;margin:0}
  .title{font-weight:600}
  .badge{font-weight:600;padding:.15rem .5rem;border-radius:999px;border:1px solid var(--line);font-size:12px}
  .badge.GREEN{color:#0b7a2a;border-color:#bfeac9;background:#eefbf0}
  .badge.AMBER{color:#8a5800;border-color:#ffe3b5;background:#fff6e8}
  .badge.RED{color:#8a1120;border-color:#ffc8d0;background:#ffecee}
  .meta{display:flex;gap:8px;align-items:center;flex-wrap:wrap;color:var(--muted);font-size:12px;margin-top:8px}
  .kv{display:grid;grid-template-columns:110px 1fr;gap:6px 10px;margin-top:10px}
  .kv .k{color:var(--muted)}
  .dials{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:10px}
  .dial{border:1px solid var(--line);border-radius:8px;padding:8px}
  .dial .name{font-size:12px;color:var(--muted)}
  .dial .val{font-weight:600}
  .src{margin-top:12px;font-size:12px}
  .src a{color:#3a63d6;text-decoration:none}
  .src a:hover{text-decoration:underline}
  .footer{margin-top:22px;color:var(--muted);font-size:12px}
  code{background:#f6f8fb;border:1px solid #eef1f6;padding:0 4px;border-radius:4px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>OpenLine Hub — Receipts</h1>
      <div class="sub">Content-free, signed receipts. Proof moves; data stays home.</div>
    </div>
    <div class="sub">OLR/1.5-P (Precision Declaration)</div>
  </header>

  <div id="grid" class="grid" aria-live="polite"></div>

  <div class="footer">
    <div>Rendering receipts listed in <code>docs/receipts/manifest.json</code>. Add files → update manifest → push.</div>
  </div>
</div>

<script>
(async function(){
  const root = 'receipts';
  const grid = document.getElementById('grid');

  function el(tag, cls, txt){ const e=document.createElement(tag); if(cls)e.className=cls; if(txt)e.textContent=txt; return e; }

  function precisionClass(pair){
    const [a,b] = pair.split('/');
    if(!a || !b) return 'chip-prec-amber';
    if(a === b) return 'chip-prec-green';
    return 'chip-prec-amber';
  }

  function badgeClass(b){ return 'badge ' + (b||'GREEN'); }

  function fmt(n){ return (typeof n==='number') ? n.toFixed(3) : String(n); }

  async function loadManifest(){
    const r = await fetch(`${root}/manifest.json`, {cache:'no-store'});
    if(!r.ok) throw new Error('manifest load failed');
    return r.json();
  }

  async function loadReceipt(path){
    const r = await fetch(path, {cache:'no-store'});
    if(!r.ok) throw new Error('receipt load failed: ' + path);
    return r.json();
  }

  function renderCard(rec, href){
    const c = el('div','card');
    const h = el('header');
    const title = el('div','title', (rec.model?.family || 'model') + ' · ' + (rec.version || 'OLR'));
    const badge = el('span', badgeClass(rec.badge), rec.badge || 'GREEN');
    h.appendChild(title); h.appendChild(badge);

    const precPair = ((rec.precision?.train_dtype || 'unknown') + '/' + (rec.precision?.infer_dtype || 'unknown')).toLowerCase();
    const precChip = el('span', 'chip ' + precisionClass(precPair), precPair);

    const meta = el('div','meta');
    meta.appendChild(precChip);
    meta.appendChild(el('span','', 'issued ' + (rec.issued_at || rec.run?.ts || '')));
    meta.appendChild(el('span','', (rec.model?.fingerprint || '').slice(0,16) + '…'));

    const kv = el('div','kv');
    function row(k,v){ const K=el('div','k',k); const V=el('div','v',v); kv.appendChild(K); kv.appendChild(V); }
    row('Run ID', (rec.run?.id||'').slice(0,8)+'…');
    row('Digest', (rec.signature?.digest||'').slice(0,20)+'…');
    row('Precision', precPair + (rec.precision?.mismatch ? ' (mismatch)' : ''));

    const dials = el('div','dials');
    function dial(name, value){ const d=el('div','dial'); d.appendChild(el('div','name',name)); d.appendChild(el('div','val',fmt(value))); return d; }
    const ds = rec.dials || {};
    ['stress','drift','coherence','precision_consistency','precision_risk'].forEach(k => dials.appendChild(dial(k, ds[k])));

    const src = el('div','src');
    const a = el('a',''); a.href = href; a.target='_blank'; a.rel='noopener'; a.textContent='view source JSON';
    src.appendChild(a);

    c.appendChild(h);
    c.appendChild(meta);
    c.appendChild(kv);
    c.appendChild(dials);
    c.appendChild(src);
    grid.appendChild(c);
  }

  try{
    const manifest = await loadManifest(); // { "files": ["receipt.fp16.json","receipt.bf16e.json"] }
    for(const name of manifest.files || []){
      const path = `${root}/${name}`;
      try{
        const rec = await loadReceipt(path);
        renderCard(rec, path);
      }catch(e){ console.error(e); }
    }
    if((manifest.files||[]).length === 0){
      const msg = el('div','sub','No receipts listed. Edit docs/receipts/manifest.json.');
      grid.appendChild(msg);
    }
  }catch(e){
    const msg = el('div','sub','manifest not found. Create docs/receipts/manifest.json');
    grid.appendChild(msg);
  }
})();
</script>
</body>
</html>
